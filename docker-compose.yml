version: "3.7"

services:
  frontend:
    container_name: RHS-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./frontend/.env
  ts-backend:
    container_name: RHS-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229  # debugging
    dns:
      - 8.8.8.8
    env_file:
      - ./.env
