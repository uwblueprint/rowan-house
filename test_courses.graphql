# one
mutation {
  createCourse(course: {
    title: "title",
    description: "ah",
    image: "https://miro.medium.com/max/1400/1*TVZkyg15FLcByhAh0jz4kg.png",
    previewImage: "https://miro.medium.com/max/1400/1*TVZkyg15FLcByhAh0jz4kg.png",
    modules: [{
      title: "Module 1",
      description: "real quick desc",
      image: "https://miro.medium.com/max/1400/1*TVZkyg15FLcByhAh0jz4kg.png",
      previewImage: "https://miro.medium.com/max/1400/1*TVZkyg15FLcByhAh0jz4kg.png",
      published: true,
      lessons: ["lesson1"]
    }]
    private: true,
    published: false,
  }) {
    id
    title
    description
    image
    previewImage
    modules {
      id
      title
      description
      image
      previewImage
      published
      lessons
    }
    private
    published
  }
}

